<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/assets/css/game.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <button id="theme-toggle" title="Toggle theme">ðŸŒž</button>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="result-message" class="message"></div>
        <div class="message" id="turn-indicator"><span id="turn-indicator-text">Your</span> Turn: <b><span
                    id="current-symbol"></span></b></div>
        <div class="board" id="board">
            <div class="board" id="board">
                <div class="cell" data-cell="00" data-value>
                    <div class="cell-inner">
                        <div class="cell-front"></div>
                        <div class="cell-back"></div>
                    </div>
                </div>
                <div class="cell" data-cell="01" data-value>
                    <div class="cell-inner">
                        <div class="cell-front"></div>
                        <div class="cell-back"></div>
                    </div>
                </div>
                <div class="cell" data-cell="02" data-value>
                    <div class="cell-inner">
                        <div class="cell-front"></div>
                        <div class="cell-back"></div>
                    </div>
                </div>
                <div class="cell" data-cell="10" data-value>
                    <div class="cell-inner">
                        <div class="cell-front"></div>
                        <div class="cell-back"></div>
                    </div>
                </div>
                <div class="cell" data-cell="11" data-value>
                    <div class="cell-inner">
                        <div class="cell-front"></div>
                        <div class="cell-back"></div>
                    </div>
                </div>
                <div class="cell" data-cell="12" data-value>
                    <div class="cell-inner">
                        <div class="cell-front"></div>
                        <div class="cell-back"></div>
                    </div>
                </div>
                <div class="cell" data-cell="20" data-value>
                    <div class="cell-inner">
                        <div class="cell-front"></div>
                        <div class="cell-back"></div>
                    </div>
                </div>
                <div class="cell" data-cell="21" data-value>
                    <div class="cell-inner">
                        <div class="cell-front"></div>
                        <div class="cell-back"></div>
                    </div>
                </div>
                <div class="cell" data-cell="22" data-value>
                    <div class="cell-inner">
                        <div class="cell-front"></div>
                        <div class="cell-back"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="d-none" id="reset-button">Play Again?</button>
    </div>

    <div id="name-modal" class="modal-overlay">
        <div class="modal">
            <h2>What's your name, player?</h2>
            <input type="text" id="player-name" placeholder="Enter your name" required />
            <button id="confirm-name">Let's Play!</button>
        </div>
    </div>


    <script src="/assets/js/game.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
